<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="app.component.css" />
  <title>Monster Search</title>
</head>
<body>
<div class="container">
  <h1>Monster Search</h1>
  <input type="text" [(ngModel)]="monsterName" placeholder="Enter a monster name" />
  <button (click)="searchMonster()">Search</button>

  <div [innerHTML]="monsterResult" class="monster-result"></div>
</div>

</body>
</html>
