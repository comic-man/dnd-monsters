<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/app.component.css" />
  <title>Monster Search</title>
</head>
<body>
<div class="container">
  <h1>Monster Search</h1>
  <input type="text" [(ngModel)]="monsterIndex" placeholder="Enter a monster name" />
  <button (click)="searchMonster(monsterIndex)">Search</button>

  <div *ngIf="monster">
    <h2>{{ monster.name }}</h2>
    <p><strong>Challenge Rating:</strong> {{ monster.challenge_rating }}</p>
    <p><strong>Hit Points:</strong> {{ monster.hit_points }}</p>
  </div>
</div>
</body>
</html>
